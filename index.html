<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Character Maker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="front-page">
    <input type="button" title="Start" id="Start" value="Start">
  </div>  
  <div id="color-popup" class="popup"></div>
  <div class="container">
    <div class="coluna image">
      <div id="size_button_wrapper">
        <input type="button" class="jsBtn" id="Size_0" title="Normal" onclick="size_select=0; updateSize();">
        <input type="button" class="jsBtn" id="Size_1" title="Mini" onclick="size_select=1; updateSize();">
        <input type="button" class="jsBtn" id="Size_2" title="Big" onclick="size_select=2; updateSize();">
      </div>
      <div id="galeria-imagens"></div>
      <div id="button_wrapper">
        <div id="button_wrapper_dir">
          <input type="button" title="Download" id="Download" value="Download">
          <input type="button" title="Save" id="Save" value="Save">
        </div>
        <input type="text" id="Name" value="Nome Personagem">
        <div id="button_wrapper_esq">
          <input type="file" id="Open" accept="application/json">
          <input type="button" title="Open" id="Open_bt" value="Open" onclick="document.getElementById('Open').click();" />
          <input type="button" title="Reset" id="Reset" value="Reset">
        </div>
      </div>
    </div>

    <div class="coluna picker">
      <nav>
        <ul></ul>
      </nav>
      <div class="content"></div>
      <div id="lista-selecionados"></div>
    </div>

    <div class="coluna button">
      <input type="button" id="Lock" title="Lock" value="Lock">
      <div id="menu-cores"></div>
      <input type="button" id="colorPop" title="Color" value="Color">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
