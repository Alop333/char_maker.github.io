<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Character Maker</title>

</head>

    <div class="coluna image">
      <div id="galeria-imagens"></div>

    <div class="coluna picker">
      <nav>
        <ul></ul>
      </nav>
      <div class="content"></div>

      <div id="menu-cores"></div>
      <input type="button" id="colorPop" value="Color">
    </div>
  </div>

  <script src="script.js"></script>

</html>
